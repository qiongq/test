
<!doctype html>
<html class="no-js" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>可鼠标拖动摆放的网格布局</title>
<link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="demo">
<div class="gridster">
<ul>
<li data-row="1" data-col="1" data-sizex="2" data-sizey="1">1</li>
<li data-row="3" data-col="1" data-sizex="3" data-sizey="1">2</li>
<li data-row="3" data-col="2" data-sizex="2" data-sizey="1">3</li>
<li data-row="1" data-col="2" data-sizex="2" data-sizey="1">4</li>
<li class="try" data-row="1" data-col="4" data-sizex="1" data-sizey="1">5</li>
<li data-row="2" data-col="4" data-sizex="2" data-sizey="1">6</li>
<li data-row="3" data-col="4" data-sizex="1" data-sizey="1">7</li>
<li data-row="1" data-col="5" data-sizex="1" data-sizey="1">8</li>
<li data-row="3" data-col="5" data-sizex="1" data-sizey="1">9</li>
<li data-row="1" data-col="6" data-sizex="2" data-sizey="1">10</li>
<li data-row="2" data-col="6" data-sizex="1" data-sizey="1">11</li>
</ul>
</div>
</section>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.gridster.js" type="text/javascript"></script>
<script type="text/javascript">
  var gridster;

  $(function(){

    gridster = $(".gridster > ul").gridster({
        widget_margins: [10, 10],//模块的边距，第一个参数是上下边距，第二个参数是左右边距
        widget_base_dimensions: [140, 140],//每个模块的基本单位的宽度和高度，拖动或者改变大小都会以这个宽高为一个单位来改变
        min_cols: 6
    }).data('gridster');

  });

</script>
</body>
</html>
